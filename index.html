<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/index.css">
        <title>Doginal Duppets</title>
    </head>

    <body>
        <div class="wrapper">
            <div id="myNavBar"></div>
            <div class="import" id="myLandingArea"></div>
            <div class="import" id="about"></div>
            <div class="import" id="art"></div>
            <div class="import" id="roadMap"></div>
            <!-- <div class="import" id="artist"></div> -->
            <div class="import" id="cursed"></div>
            <div class="import" id="howToBuy"></div>
            <div class="import" id="hypeTown"></div>
            <div id="footer"></div>
        </div>
        <script>
            // Function to fetch and insert HTML content
            function includeHTML(filename, targetId) {
                fetch(filename)
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById(targetId).innerHTML = html;
                    })
                    .catch(error => console.error('Error fetching HTML:', error));
            }

            // Load HTML files from the same directory into respective div elements
            includeHTML('navBar.html', 'myNavBar');
            includeHTML('landing.html', 'myLandingArea');
            includeHTML('about.html', 'about');
            includeHTML('art.html', 'art');
            includeHTML('roadMap.html', 'roadMap');
            // includeHTML('artist.html', 'artist');
            includeHTML('cursed.html', 'cursed');
            includeHTML('howToBuy.html', 'howToBuy');
            includeHTML('hypeTown.html', 'hypeTown');
            includeHTML('footer.html', 'footer');
        </script>
        <script src="./js/index.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
