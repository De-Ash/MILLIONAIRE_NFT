<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="shortcut icon" type="image/png" href="./src/images/favicon2.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/index.css">
        <title>Doginal Duppets</title>
    </head>

    <body>
        <div class="wrapper">
            <div id="myNavBar"></div>
            <div class="import" id="myLandingArea"></div>
            <div class="import" id="about"></div>
            <div class="import" id="art"></div>
            <div class="import" id="roadMap"></div>
            <!-- <div class="import" id="artist"></div> -->
            <div class="import" id="howToBuy"></div>
            <div class="import" id="hypeTown"></div>
            <div id="footer"></div>
        </div>
        <script>
            // Function to fetch and insert HTML content
            function includeHTML(filename, targetId) {
                fetch(filename)
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById(targetId).innerHTML = html;
                    })
                    .catch(error => console.error('Error fetching HTML:', error));
            }

            // Load HTML files from the same directory into respective div elements
            includeHTML('navBar.html', 'myNavBar');
            includeHTML('landing.html', 'myLandingArea');
            includeHTML('about.html', 'about');
            includeHTML('roadMap.html', 'roadMap');
            includeHTML('art.html', 'art');
            // includeHTML('artist.html', 'artist');
            includeHTML('hypeTown.html', 'hypeTown');
            includeHTML('howToBuy.html', 'howToBuy');
            includeHTML('footer.html', 'footer');
        </script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
